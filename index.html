<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link href="style.css" rel="stylesheet">

</head>
<body>

  <main role="main">

    <div class="card">

      <div class="card-top">
        <img src="images/image-header-mobile.jpg">
      </div>

      <div class="card-body">
        <h1 class="heading">Get <span>insights</span> that help your business grow.</h1>

        <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
        
        <div class="stats-container">

          <div class="stats">
            <h2 class="stats-num">10k+</h2>
            <p class="stats-heading">companies</p>
          </div>
  
          <div class="stats">
            <h2 class="stats-num">314</h2>
            <p class="stats-heading">templates</p>
          </div>
  
          <div class="stats">
            <h2 class="stats-num stats-num-queries">12m+</h2>
            <p class="stats-heading">queries</p>
          </div>

        </div>

      </div>

    </div>
    
  </main>
  
</body>
</html>
